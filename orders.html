<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .dashboard {
      background: white;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff4500;
      margin-bottom: 20px;
    }

    .order-count {
      font-size: 60px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Total Orders</h1>
    <div class="order-count" id="orderCount">0</div>
    <p>People have ordered </p>
  </div>

  <script>
    // Dummy example using localStorage for testing
    // You can replace this with a real database or backend
    let totalOrders = localStorage.getItem("orderCount") || 0;

    // Display it
    document.getElementById("orderCount").innerText = totalOrders;
  </script>

<script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  
    db.collection("orders").get().then(snapshot => {
      document.getElementById("orderCount").innerText = snapshot.size;
    });
</script>

</body>
</html>
